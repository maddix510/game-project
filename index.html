<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Night Harvest — RTS Survival Casual</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui">
    <div id="hud">
      <div id="dayinfo">Day <span id="day">1</span> — <span id="timeOfDay">Day</span></div>
      <div id="resources">Scrap: <span id="scrap">0</span></div>
      <div id="health">Base HP: <span id="baseHealth">100</span></div>
      <div id="controls">
        <button id="deployUnit">Deploy Drone (50)</button>
        <button id="buildLight">Build Light (75)</button>
        <button id="placeLightMode" style="display:none">★ Placing... (Click map)</button>
      </div>
    </div>
    <div id="help">Drones gather scrap. Build lights to defend at night. Survive as long as you can!</div>
  </div>

  <canvas id="game"></canvas>

  <script src="main.js"></script>
</body>
</html>
